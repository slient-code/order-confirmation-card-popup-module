<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Confirmation Card PopUp</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- card container -->
    <div class="container">
      <!--   card header imaage -->
      <img
        src="https://images.pexels.com/photos/8929333/pexels-photo-8929333.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="women playing violin"
      />

      <div class="card-content">
        <!--     card title -->
        <h4 class="card-title">Order Summary</h4>

        <!--     card description -->
        <p class="card-desc">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <!--     plan details -->
        <div class="plan-details">
          <i class="music-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M21 3v12.5a3.5 3.5 0 0 1-3.5 3.5a3.5 3.5 0 0 1-3.5-3.5a3.5 3.5 0 0 1 3.5-3.5c.54 0 1.05.12 1.5.34V6.47L9 8.6v8.9A3.5 3.5 0 0 1 5.5 21A3.5 3.5 0 0 1 2 17.5A3.5 3.5 0 0 1 5.5 14c.54 0 1.05.12 1.5.34V6l14-3Z"
              />
            </svg>
          </i>

          <!--       plan term -->
          <div class="plan-term">
            <h5>Annual Plan</h5>
            <p>$59.99/year</p>
          </div>

          <!-- 		change plan	 -->
          <button class="btn-change">Change</button>
        </div>

        <!-- 		proceed to payment button -->
        <button class="btn-payment">Proceed to Payment</button>
        <button class="btn-cancel">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
